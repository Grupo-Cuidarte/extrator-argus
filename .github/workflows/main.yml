name: '[REUTILIZ√ÅVEL] Passo 1 - Extrator Argus'

on:
  workflow_call: # <-- MUDAN√áA 1: Alterado para 'workflow_call'
    inputs:
      endpoint:
        description: 'Qual endpoint deseja extrair (tabulacoesdetalhadas, ligacoesdetalhadas ou all)'
        required: true
        type: string # Adicionado 'type'
        # <-- MUDAN√áA 2: Removido 'default:'
      data_inicial:
        description: 'Data inicial da extra√ß√£o (formato: AAAA-MM-DD)'
        required: true
        type: string
        # <-- MUDAN√áA 2: Removido 'default:'
      data_final:
        description: 'Data final da extra√ß√£o (formato: AAAA-MM-DD)'
        required: true
        type: string
        # <-- MUDAN√áA 2: Removido 'default:'
      
      # Inputs para HORA
      hora_inicial:
        description: 'Hora inicial da extra√ß√£o (formato: HH:MM:SS)'
        required: true # <-- MUDAN√áA 3: Alterado para 'true' pois o orquestrador sempre passar√°
        type: string
        # <-- MUDAN√áA 2: Removido 'default:'
      hora_final:
        description: 'Hora final da extra√ß√£o (formato: HH:MM:SS)'
        required: true # <-- MUDAN√áA 3: Alterado para 'true'
        type: string
        # <-- MUDAN√áA 2: Removido 'default:'

jobs:
  run-extractor:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: üìö Install dependencies
        run: npm install

      - name: üöÄ Run extractor script
        run: npm start
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          ARGUS_API_TOKEN: ${{ secrets.ARGUS_API_TOKEN }}
          
          # Vari√°veis de ambiente
          # MUDAN√áA 4: Sintaxe de 'inputs' corrigida
          DATA_INICIAL: ${{ inputs.data_inicial }}
          DATA_FINAL: ${{ inputs.data_final }}
          ENDPOINT: ${{ inputs.endpoint }}
          
          # Passando as horas para o script
          HORA_INICIAL: ${{ inputs.hora_inicial }}
          HORA_FINAL: ${{ inputs.hora_final }}
