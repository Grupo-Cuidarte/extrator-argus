name: Extrator Argus

on:
  workflow_dispatch:
    inputs:
      endpoint:
        description: 'Qual endpoint deseja extrair (tabulacoesdetalhadas, ligacoesdetalhadas ou all)'
        required: true
        default: 'all'
      data_inicial:
        description: 'Data inicial da extra√ß√£o (formato: AAAA-MM-DD)'
        required: true
        default: '2025-10-07'
      data_final:
        description: 'Data final da extra√ß√£o (formato: AAAA-MM-DD)'
        required: true
        default: '2025-10-17'

jobs:
  run-extractor:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout repository
        uses: actions/checkout@v4

      - name:‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: üìö Install dependencies
        run: npm install

      - name: üöÄ Run extractor script
        run: npm start
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          ARGUS_API_TOKEN: ${{ secrets.ARGUS_API_TOKEN }}
          DATA_INICIAL: ${{ github.event.inputs.data_inicial }}
          DATA_FINAL: ${{ github.event.inputs.data_final }}
          ENDPOINT: ${{ github.event.inputs.endpoint }}
